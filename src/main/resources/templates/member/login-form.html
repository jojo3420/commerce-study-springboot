<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}"
>
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <form action="/member/login" role="form" method="post">
        <div class="form-group">
            <label th:for="email">이메일: </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일 주소 입력" />
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호: </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" />
        </div>

        <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="error"></p>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button class="btn btn-waring" id="btnJoinPage">회원가입</button>
        <input type="hidden" th:name="${_csrf.getParameterName}" th:value="${_csrf.getToken}">
    </form>
</th:block>


<th:block layout:fragment="js">
    <script th:inline="javascript">
      const btn = document.querySelector("#btnJoinPage");
      btn.addEventListener("click", function (e) {
        e.preventDefault();
        location.href = "/member/join";
      })
    </script>
</th:block>
</html>
