<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}"
>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .field-error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form action="/member/join" method="post" role="form"
        th:object="${memberJoinDto}"
    >
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요." />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="field-error">입력한 값을 확인해주세요.</p>
        </div>

        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일 주소를 입력해주세요." />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error">입력한 값을 확인해주세요.</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호 1</label>
            <input type="password" th:field="*{pw1}" class="form-control" placeholder="비밀번호 1" />
            <p th:if="${#fields.hasErrors('pw1')}" th:errors="*{pw1}" class="field-error">입력한 값을 확인해주세요.</p>
        </div>

        <div class="form-group">
            <label th:for="pw2">비밀번호 2</label>
            <input type="password" th:field="*{pw2}" class="form-control" placeholder="비밀번호 2" />
            <p th:if="${#fields.hasErrors('pw2')}" th:errors="*{pw2}" class="field-error">입력한 값을 확인해주세요.</p>
        </div>

        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요." />
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="field-error">입력한 값을 확인해주세요.</p>
        </div>

        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">회원 가입</button>
        </div>

        <input type="hidden" th:name="${_csrf.getParameterName}"
        th:value="${_csrf.getToken}">

    </form>


</div>




<th:block layout:fragment="js">
    <script th:inline="javascript">
      $(document).ready(function () {

        const errorMessage = [[${errorMessage}]];
        if (errorMessage != null) {
          alert(errorMessage);
        }
      });
    </script>

</th:block>
</html>
